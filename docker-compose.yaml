version: "3.9"

services:
  # ======================
  # API gateway / core Go service
  # ======================
  core:
    build:
      context: ./core
      dockerfile: Dockerfile
    container_name: core
    ports:
      - "8080:8080"
    environment:
      - PORT=8080

      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=tix_db

      - ES_HOST=elasticsearch
      - ES_PORT=9200

      - SEARCH_SERVICE_URL=http://search:8082
    depends_on:
      db:
        condition: service_started
      elasticsearch:
        condition: service_healthy
    networks:
      - public_net
      - internal_net

  # ======================
  # Booking service
  # ======================
  booking:
    build:
      context: ./booking
      dockerfile: Dockerfile
    container_name: booking
    environment:
      - PORT=8081

      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=tix_db
    depends_on:
      - db
    networks:
      - internal_net

  # ======================
  # Search service
  # ======================
  search:
    build:
      context: ./search
      dockerfile: Dockerfile
    container_name: search
    environment:
      - PORT=8082

      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=tix_db

      - ES_HOST=elasticsearch
      - ES_PORT=9200
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - internal_net

  # ======================
  # Postgres DB
  # ======================
  db:
    image: postgres:16
    container_name: db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=tix_db
    ports:
      - "5532:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - internal_net

  # ======================
  # Goose migration runner
  # ======================
  migrate:
    build:
      context: ./db
      dockerfile: Dockerfile
    container_name: migrate
    depends_on:
      - db
    environment:
      - GOOSE_DRIVER=postgres
      - GOOSE_DBSTRING=postgres://postgres:password@db:5432/tix_db?sslmode=disable
    networks:
      - internal_net
    # By default the ENTRYPOINT in db/Dockerfile runs `goose ... up`

  # ======================
  # Elasticsearch (for event search)
  # ======================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.0
    container_name: es
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - bootstrap.memory_lock=true
    ports:
      - "9200:9200"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - internal_net
    healthcheck:
      test:
        ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s
    # Services can access via http://elasticsearch:9200

# ======================
# Networks & volumes
# ======================
networks:
  public_net: {}
  internal_net: {}

volumes:
  db_data: {}
  es_data: {}
